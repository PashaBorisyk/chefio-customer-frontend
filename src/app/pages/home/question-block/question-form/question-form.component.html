<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="80">
    <div class="header">
      Задайте нам вопрос и мы с радостью ответим на него
    </div>
    <div class="question" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex="50">
        <mat-form-field color="accent" class="input-field">
          <mat-label>Ваш вопрос</mat-label>
          <input [(ngModel)]="question.value" type="text" maxlength="120" matInput>
        </mat-form-field>
      </div>
      <div fxFlex="40">
        <app-button (click)="save()" value="ОТПРАВИТЬ"></app-button>
      </div>
    </div>
  </div>
</div>
