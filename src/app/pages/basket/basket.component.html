<div class="container">
  <div class="mt-4" fxLayout="row" fxLayoutAlign="space-between start">
    <div fxFlex="25">
      <div class="white header-block">
        Контактные данные
      </div>
      <div class="mt-2 field">
        <mat-form-field color="accent" class="input-field">
          <mat-label>ФИО</mat-label>
          <input  class="input-field" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field color="accent" class="input-field">
          <mat-label>Телефон</mat-label>
          <input  class="input-field" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field color="accent" class="input-field">
          <mat-label>Адресс</mat-label>
          <input  class="input-field" type="text" matInput>
        </mat-form-field>
      </div>
    </div>
    <div fxFlex="25">
      <div class="white header-block">
        Дата и время
      </div>
      <div class="mt-2" fxLayout="row" fxLayoutAlign="space-between start">
        <div>
          <mat-checkbox>
            На дом
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox>
            Бесконтактная
          </mat-checkbox>
        </div>
      </div>
      <div>
        <div class="date-info mt-5 white">
          Ваш заказ на: 11.01.2020
        </div>
        <div class="time-list">
<!--          <div class="white date-info time" *ngFor="let time of times">-->
<!--            {{time}}-->
<!--          </div>-->
          <div class="white date-info time">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path opacity="0.3" fill-rule="evenodd" clip-rule="evenodd" d="M12 22C7.02944 22 3 17.9706 3 13C3 8.02944 7.02944 4 12 4C16.9706 4 21 8.02944 21 13C21 17.9706 16.9706 22 12 22Z" fill="white"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M10.9328 8H11.0173C11.2742 8 11.4893 8.19465 11.5148 8.45025L11.9698 13L15.2179 14.856C15.3737 14.9451 15.4698 15.1107 15.4698 15.2902V15.5C15.4698 15.7109 15.2988 15.8819 15.0879 15.8819C15.054 15.8819 15.0202 15.8774 14.9874 15.8684L10.3685 14.6087C10.1371 14.5456 9.98309 14.3271 10.0015 14.088L10.4343 8.46165C10.4543 8.20115 10.6715 8 10.9328 8Z" fill="white"/>
            </svg>
            11:00-11:30
            <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.9 10L9 1.81818L17.1 10L18 9.09091L9 0L0 9.09091L0.9 10Z" fill="white"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex="25">
      <div class="white header-block">
        Спобобы оплаты
      </div>
      <div class="mt-2" fxLayout="row" fxLayoutGap="15px">
        <div>
          <mat-checkbox>
            Карта
          </mat-checkbox>
        </div>
        <div>
          <mat-checkbox>
            Наличные
          </mat-checkbox>
        </div>
      </div>
      <div class="mt-2 field">
        <mat-form-field color="accent" class="input-field">
          <mat-label>Комментарий к заказу</mat-label>
          <input  class="input-field" type="text" matInput>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="my-4" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
    <div class="header white">
      Ваш заказ
    </div>
    <div class="clear pointer">
      Очистить все
    </div>
  </div>
  <div class="my-4 white header">
    Positions...
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <div>
      <div class="white header-block">
        Итого: 12.50 byn
      </div>
      <div class="total-pay white">
        К оплате: 12.60 byn
      </div>
    </div>
    <div fxFlex="15">
      <app-button value="ЗАКАЗАТЬ"></app-button>
    </div>
  </div>
</div>
