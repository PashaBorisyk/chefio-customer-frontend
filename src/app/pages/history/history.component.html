<div class="container">
  <div class="header">
    Orders history
  </div>
  <app-history-header></app-history-header>
  <div class="mb-1" *ngFor="let order of orders">
    <app-history-item [order]="order"></app-history-item>
  </div>
  <div fxLayoutAlign="end end" *ngIf="isDataLoaded" class="mt-5">
    <app-pagination [pageNow]="page + 1" (changePage)="loadPage($event)" [pageSize]="pageSize" [count]="count"></app-pagination>
  </div>
</div>
