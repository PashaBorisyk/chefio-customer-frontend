<div class="bucket-btn" fxLayout="row" fxLayoutGap="10px">
  <button (click)="minus()" mat-mini-fab color="primary">
    <mat-icon class="white">remove</mat-icon>
  </button>
  <div class="white count pt-2">
    {{count}}
  </div>
  <button (click)="plus()" mat-mini-fab color="primary">
    <mat-icon class="white">add</mat-icon>
  </button>
</div>
