<style type="text/css">
  .image-src {
  }
</style>
<div fxLayout="row" fxLayoutAlign="space-around center">
  <div class="image" fxFlex="40">
    <img src="{{ data.imageUrlL == null ? (data.imageUrl == null ? 'assets/img/example.png' : data.imageUrl) : data.imageUrlL}}" class="image-src">
  </div>
  <div fxLayout="column" fxLayoutGap="10px" fxFlex="40">
    <div class="name white">
      {{data.name}}
    </div>
    <div>
      <mat-chip-list>
        <mat-chip class="pointer green" *ngFor="let category of data.categories">
          {{category.name}}
        </mat-chip>
      </mat-chip-list>
    </div>
    <div [innerHTML]="data.description" *ngIf="data.description" class="ingredients"></div>
    <div class="ingredients">
      {{data.ingredients}}
    </div>
    <div>
      <app-card-price [value]="data.price"></app-card-price>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <div class="weight white">{{data.weight * 1000}} гр.</div>
      <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="data.proteins != null">
        <svg class="icon" width="1" height="16" viewBox="0 0 1 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="1" height="16" fill="#808080"/>
        </svg>
        <div class="info ml-2">{{data.proteins}} Б</div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="data.fat != null">
        <div>
          <svg class="icon" width="1" height="16" viewBox="0 0 1 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="1" height="16" fill="#808080"/>
          </svg>
        </div>
        <div class="info ml-2">{{data.fat}} Ж</div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="data.carbohydrate">
        <svg class="icon" width="1" height="16" viewBox="0 0 1 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="1" height="16" fill="#808080"/>
        </svg>
        <div class="info ml-2">{{data.carbohydrate}} У</div>
      </div>
    </div>
  </div>
</div>
