<div fxLayout="row" fxLayoutAlign="space-between start">
  <div class="month">
    Март
  </div>
  <div  *ngFor="let date of dates">
    <div class="
             {{inActiveDates(date) ? '' : 'disable'}}
             week white">
      {{WEEK_NAME[date.getDay()]}}
    </div>
    <div *ngIf="!inActiveDates(date); else active" class="mt-3 white day disable">
      <div fxLayout="column" fxLayoutAlign="space-around center">
        {{date.getDate()}}
      </div>
    </div>
    <ng-template #active>
      <div (click)="setChoiceDate(date)"
           class="day pointer mt-3 white
         {{dateEquals(date, choiceDate) ? 'orange-bkg' : ''}}
         {{dateEquals(date, now) ? 'day-now' : ''}}">
        <div fxLayout="column" fxLayoutAlign="space-around center">
          {{date.getDate()}}
          <svg width="4" height="4" viewBox="0 0 4 4" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="2" cy="2" r="2" fill="#EC9B25"/>
          </svg>
        </div>
      </div>
    </ng-template>
  </div>

</div>
