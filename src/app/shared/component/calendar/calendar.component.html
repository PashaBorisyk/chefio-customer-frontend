<div fxLayout="row" fxLayoutAlign="start start">
  <div class="month mr-4">
    {{MONTH_NAME[choiceDate.getMonth()]}}
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between start" class="style-2 dates">
    <div *ngFor="let date of dates" style="margin-right: 1%">
      <div class="
             {{inActiveDates(date) ? '' : 'disable'}}
             pointer
             week">
        {{WEEK_NAME[date.getDay()]}}
      </div>
      <div *ngIf="!inActiveDates(date); else active" class="mt-3 pointer day disable" style="width: 30%;">
        <div fxLayout="column" fxLayoutAlign="space-around center">
          <div class="day-value">
            {{date.getDate()}}
          </div>
        </div>
      </div>
      <ng-template #active>
        <div (click)="setChoiceDate(date)"
             class="day pointer mt-3 white
         {{dateEquals(date, choiceDate) ? 'orange-bkg' : ''}}
         {{dateEquals(date, now) ? 'day-now' : ''}}" style="width: 30%;">
          <div fxLayout="column" fxLayoutAlign="space-around center">
            <div class="day-value">
              {{date.getDate()}}
            </div>
            <svg width="4" height="4" viewBox="0 0 4 4" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle *ngIf="inOrderActiveDates(date)" cx="2" cy="2" r="2" fill="#EC9B25"/>
            </svg>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
